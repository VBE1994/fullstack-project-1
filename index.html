<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Processor – Project 1</title>
  <meta name="description" content="Full Stack Project 1 – Simple text processor with validation, accessibility, and XSS protection." />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Text Processor</h1>
      <p class="subtitle">A lightweight and accessible text processing demo</p>
    </header>

    <main>
      <form id="form" aria-describedby="formHelp" novalidate>
        <label for="inputText" class="label">Your text</label>
        <div class="input-row">
          <input id="inputText" name="inputText" placeholder="Type something..." required aria-required="true" />
          <button id="submitBtn" type="submit">Run</button>
        </div>
        <p id="formHelp" class="hint">Press <strong>Run</strong> to process your text.</p>
      </form>

      <div id="status" role="status" aria-live="polite" class="status"></div>

      <section aria-labelledby="resultHeading" class="result-section">
        <h2 id="resultHeading">Result</h2>
        <div id="result" class="result-box" tabindex="-1" aria-live="polite"></div>
      </section>
    </main>

    <footer>
      <p>© 2025 Vedat Begolli – <a href="https://github.com/vbe1994/fullstack-project-1">GitHub</a></p>
    </footer>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
