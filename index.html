<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project 1 – Demo</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1 id="app-title">Project 1</h1>
    <p>Lyhyt kuvaus mitä appi tekee.</p>
  </header>

  <main id="app" role="main">
    <form id="form" aria-describedby="formHelp">
      <label for="inputText">Syöte</label>
      <input id="inputText" name="inputText" required aria-required="true" />
      <button id="submitBtn" type="submit">Suorita</button>
      <p id="formHelp">Syötä arvo ja paina Suorita. Tyhjään syötteeseen tulee virheilmoitus.</p>
    </form>

    <div id="status" aria-live="polite"></div>

    <section aria-labelledby="resultHeading">
      <h2 id="resultHeading">Tulos</h2>
      <div id="result" class="result"></div>
    </section>
  </main>

  <footer>
    <small>&copy; 2025 Your Name</small>
  </footer>

  <script src="./app.js" type="module"></script>
</body>
</html>
